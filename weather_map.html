<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>


    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--    Mapbox CSS-->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />




<!--    Custom CSS-->
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>
<nav class="navbar navbar-light">
    <div class="container-fluid d-flex mt-3 mb-3 justify-content-center">
        <a class="navbar-brand"><h1>Paul's Weather Map Project</h1></a>
        <form class="d-flex">
            <input id="userInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="getInput" class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>


        <!--5-Day Forecast Cards-->
        <div id="card-container" class="d-flex justify-content-evenly m-2">
            <!--html is being brought in from JS-->
        </div>

    <h2 id="weatherLocation" class="border border-3 m-3 w-50 d-flex justify-content-center ms-auto me-auto text-center">
        Click anywhere on the map to update the 5-day forecast!
    </h2>

            <!--HTML Mapbox Container-->
            <div id="map" class="mt-3 w-75 m-auto rounded-3"></div>

<!--Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!--Jquery file-->
<script src="js/jquery-3.6.1.js"></script>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--API keys-->
<script src="js/keys.js"></script>

<!--Geocoder Utility-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!--Custom JS-->
<script src="js/weather_map.js"></script>
</body>
</html>
